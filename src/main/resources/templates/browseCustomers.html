<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Browse Customers</title>
</head>
<body>
    <h1>Browse Customers</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Email</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="customer : ${customerList}">
                <td th:text="${customer.id}"></td>
                <td th:text="${customer.name}"></td>
                <td th:text="${customer.email}"></td>
                <td th:text="${customer.password}"></td>
            </tr>
        </tbody>
    </table>
    <br/>
    <a th:href="@{/index.html}">Back to Main Menu</a>
</body>
</html>2
